
<h2>Companies</h2>

<div *ngIf="!companies" >
  <p>Loading...</p>
  <fa name="cog" animation="spin"></fa>
</div>

<div *ngIf="companies" >

  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">URL</th>
      <th scope="col">Email</th>
    </tr>
    </thead>
    <tbody>

      <tr *ngFor="let item of companies; let i = index" >
        <th scope="row">{{i+1}}</th>
        <td>{{item.name}}</td>
        <td>{{item.website_url}}</td>
        <td>{{item.email}}</td>
      </tr>

    </tbody>
  </table>

</div>
